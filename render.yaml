services:
  - type: web
    name: web-service
    runtime: docker
    repo: https://github.com/scriptogre/the-pyoneers-platform.git
    branch: master
    region: frankfurt  # Closest region to me
    plan: starter  # 7$/month
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_ALLOWED_HOSTS
        value: pyoneers.dev,www.pyoneers.dev
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - fromGroup: all-environment-variables

  - type: redis
    name: redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all IP addresses
    plan: free

databases:
  - name: db
    plan: free
    databaseName: the_pyoneers_platform_db
    region: frankfurt
    user: chris