<div id="golden-card" class="mx-auto w-max h-max select-none">
  <!-- Card Back -->
  <div id="card-back" class="z-1 hidden md:block absolute overflow-hidden transform translate-x-[1rem] translate-y-4 w-96 h-56 rounded-2xl bg-gray-500/10 shadow-2xl">
    <div class="w-full h-12 bg-gray-400/10 absolute top-10">&nbsp;</div>
  </div>

  <!-- Card Front -->
  <div id="card-front" class="z-2 relative overflow-hidden md:transform md:translate-x-[-1rem] max-md:scale-75 w-96 h-56 rounded-2xl px-8 py-6 border border-zinc-900 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-amber-900 to-yellow-300 text-white shadow-xl flex flex-col justify-end gap-6">
    <!-- Visa logo -->
    <div id="card-logo" class="absolute top-6 right-8 w-16 h-8 flex justify-items-center items-center">
      {{ svg('svg/visa_logo.svg') }}
    </div>

    <!-- PIN -->
    <div id="card-pin" class="w-11 h-7 rounded bg-yellow-100">&nbsp;</div>

    <!-- Card number -->
    <div id="card-number" class="whitespace-nowrap text-xl font-semibold" style="font-family:Courier new, mono;">
      CLAIM&nbsp;YOUR&nbsp;FREE&nbsp;ACCESS
    </div>

    <!-- Card infos -->
    <div id="card-credentials" class="flex gap-8">
      <div id="card-owner" class="flex flex-col w-max">
        <span class="text-xs uppercase">Card holder</span>
        <span class="whitespace-nowrap text-lg">Gigachad</span>
      </div>
      <div id="card-expires" class="flex flex-col w-max">
        <span class="text-xs uppercase">Expires</span>
        <span class="whitespace-nowrap text-lg">N/A</span>
      </div>
      <div id="card-cvc" class="flex flex-col w-max">
        <span class="text-xs uppercase">cvc</span>
        <span class="whitespace-nowrap text-lg">313</span>
      </div>
    </div>
  </div>
</div>
