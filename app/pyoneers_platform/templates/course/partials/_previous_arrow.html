<a class="{{ classes }}"
  {% if section.has_previous %}
   href="{{ section.previous.url }}"
  {% elif section.chapter.has_previous %}
   href="{{ section.chapter.previous.sections.last().url }}"
  {% else %}
   disabled
  {% endif %}
   hx-swap="multi:#content,#progress-bar:outerHTML"
   preload>
  {{ svg('svg/chevron_left.svg', css_classes="w-6 h-6") }}
  {{ label if label is defined }}
</a>
