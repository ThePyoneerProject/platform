{% load static %}
{% load socialaccount %}

<a id="google-button"
   href="{% provider_login_url 'google' %}"
   class="btn bg-white hover:bg-transparent text-black hover:text-white hover:border-white w-full mb-5">
    <img class="w-6 h-6"
         src="{% static 'img/google-icon.svg' %}"
         loading="lazy"
         alt="google logo">
    <span>Continue with Google</span>
</a>
