<div id="google-connected-alert"
     class="alert bg-white justify-between grid-flow-col flex-nowrap">
    <img id="google-icon"
         class="w-6 h-6"
         src="{{ static('img/google-icon.svg') }}"
         loading="lazy"
         alt="google logo">
    <p id="google-connected-text"
       class="text-sm text-black font-medium ml-3">
        Connected as <b>{{ social_account }}</b> using Google
    </p>
    <svg id="google-connected-check"
         xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         stroke="black"
         class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
</div>
