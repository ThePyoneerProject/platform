{% extends 'modal_dialog.html' %}

{% block modal_content %}
  <h3 id="password-reset-from-key-done-title" class="font-bold text-xl">
    Change Password
  </h3>

  <div id="password-reset-done-content" class="pt-6 pb-4">
    <p class="mb-5">
      Success! Your password is now changed.
    </p>
    <p class="text-sm font-light">
      Want to sign in now?
      <a id="back-to-login-link"
         hx-get="{{ url("account_login") }}"
         hx-target="body"
         hx-swap="beforeend"
         class="font-medium text-primary-content hover:underline hover:cursor-pointer">Sign in</a>
    </p>
  </div>
{% endblock %}
