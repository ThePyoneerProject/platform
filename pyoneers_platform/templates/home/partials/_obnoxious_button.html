<button id="obnoxious-button" class="rounded-md bg-black">
  <span class="block text-black bg-amber-400 -translate-x-2 -translate-y-2 rounded-md border-2 border-black p-4 text-xl transition-all hover:-translate-y-3 active:translate-x-0 active:translate-y-0"
        _="init
             set :finished to false
             set my clickCount to 0
           end

           on click
             increment my clickCount

             if not :finished
               if my clickCount > 0
                 put 'HOW DARE YOU?' into me
               end
               if my clickCount > 5
                 put 'PERSISTENT, AREN\'T WE?' into me
               end
               if my clickCount > 10
                 put 'OH, COME ON NOW!' into me
               end
               if my clickCount > 15
                 put 'REALLY? STILL CLICKING?' into me
               end
               if my clickCount == 20
                 add @onclick='confetti({ particleCount: 100, spread: 360, decay: 0.94, gravity: 0, origin: {x: Math.random(), y: Math.random()}, shapes:[\'star\'], colors: [\'FFE400\', \'FFBD00\', \'E89400\', \'FFCA6C\', \'FDFFB8\'] })' to #obnoxious-button
                 put 'You are a true Pyoneer!' into me
                 transition #hidden-message's opacity to 100
                 set :finished to true
               end
             else
               if my clickCount == 25
                 put 'That\'s enough, buddy...' into me
               end
             end
           end

           on mouseout
             if not :finished
                 put 'RUNNING AWAY, EH?' into me
             end
           end

           {# This is a hack to make the button work on mobile #}
           on touchstart
             add .animate-press
           end

           on touchend
             remove .animate-press
           end">
    DON'T PRESS ME
  </span>
</button>
<style>
  /* This is a hack to make the button work on mobile */
  @keyframes btnPressAnimation {
    0% {
      transform: translate(-2px, -2px);
    }
    50% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(-2px, -2px);
    }
  }

  .animate-press {
    animation: btnPressAnimation 0.2s forwards;
  }
</style>
